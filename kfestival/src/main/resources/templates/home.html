<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K-Festival Home</title>
<link rel="stylesheet" href="/style.css" type="text/css">
<style>
.banner {
    width: 70%;       /* ì „ì²´ í™”ë©´ ë„ˆë¹„ ìœ ì§€ */
    height: 250px;     /* ì„¸ë¡œ í¬ê¸° í‚¤ì›€ */
    background: #F3F5FF;
    border-radius: 12px;
    margin-top: 20px;
    margin: 20px auto;
       display: block;   
}
.card-row {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    margin-bottom: 20px;
}

.card {
    width: 230px;   /* ê°€ë¡œ í¬ê¸° í‚¤ì›€ */
    height: 200px;  /* ì„¸ë¡œ í¬ê¸° í‚¤ì›€ */
    background-color: #F3F5FF;
    border-radius: 10px;
    border: 1px solid #E3E3E3;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.2s;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.card .tag {
    font-size: 14px; 
    background-color: #0B2A6F;
    color: white;
    padding: 4px 8px;
    border-radius: 5px;
    margin-top: 10px;
}
.main-title {
    text-align: center;
    margin: 20px 0 10px 0;
    font-size: 30px;  /* ê¸°ì¡´ 16px â†’ 20pxë¡œ í‚¤ì›€ */
    font-weight: bold;
}

.list-title {
    margin-left: 20px;
    margin-top: 25px;
    font-size: 18px;  /* ê¸°ì¡´ 13px â†’ 18pxë¡œ í‚¤ì›€ */
    font-weight: bold;
}


</style>
</head>
<body>

<div class="navbar">
    <div class="logo">K-Festival Guide</div>
    <a href="home">Home</a>
    <a href="festival">Festival</a>
    <a href="community">Community</a>
    <a href="login">Login</a>
</div>

<div class="container">
    <div class="banner">
        <a id="bannerLink" th:href="@{/festival/{id}(id=${bannerFestivals[0].Id})}">
            <img id="bannerImg" th:src="${bannerFestivals[0].imageUrl}"
                 style="width:100%; height:100%; object-fit:cover; border-radius:12px;">
        </a>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        let bannerFestivals = /*[[${bannerFestivals}]]*/ [];
        let bannerImgEl = document.getElementById('bannerImg');
        let bannerLinkEl = document.getElementById('bannerLink');

        function changeBanner() {
            if (bannerFestivals.length === 0) return;

            let randomIndex = Math.floor(Math.random() * bannerFestivals.length);
            let festival = bannerFestivals[randomIndex];

            bannerImgEl.src = festival.imageUrl;
            bannerLinkEl.href = '/festival/' + festival.contentId;
        }

        setInterval(changeBanner, 5000);
        /*]]>*/
    </script>

    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <div class="search">ğŸ” <input type="text" placeholder="ê²€ìƒ‰"></div>

    <div class="main-title">ì¶”ì²œ K-Festival</div>

    <div class="list-title">ì¸ê¸° Festival</div>
    <div class="card-row">
        <a th:each="festival : ${recommendedFestivals}"
           th:href="@{/festival/{id}(id=${festival.Id})}"
           class="card">
            <img th:src="${festival.imageUrl}" alt="${festival.imageUrl2}" style="width:100%; height:120px; object-fit:cover;">
            <div class="tag" th:text="${festival.title}">title</div>
        </a>
    </div>

    <div class="list-title">ë‹¤ê°€ì˜¤ëŠ” Festival</div>
    <div class="card-row">
        <a th:each="festival : ${upcomingFestivals}"
           th:href="@{/festival/{id}(id=${festival.Id})}"
           class="card">
            <img th:src="${festival.imageUrl}" alt="festival image" style="width:100%; height:120px; object-fit:cover;">
            <div class="tag" th:text="${festival.title}">title</div>
        </a>
    </div>
</div>

</body>
</html>
