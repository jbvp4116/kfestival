<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Detail</title>
    <link rel="stylesheet" href="/festival.css" type="text/css">
</head>
<body>

     <!-- 네비게이션 -->
    <div class="navbar">
        <div class="logo">K-Festival Guide</div>
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/festival}">Festival</a>
        <a th:href="@{/community}">Community</a>
        <a th:href="@{/login}">Login</a>
    </div>

    <!-- Festival Main Image -->
    <section class="banner">
        <div class="banner-box">
            <img id="bannerImg" th:src="${festival.ImageUrl}"
                 style="width:100%; height:100%; object-fit:cover; border-radius:12px;">
            </a>
        </div>
    </section>

    <!-- Festival Info -->
    <div class="festival-info">
        <h2 th:text="${festival.title}">이름</h2>
        <p th:text="${festival.addr1}">주소</p>
        <p th:text="${festival.Tel}">연락처</p>
        <h2>축제 소개</h2>
        <h2>축제 소개</h2>
        <p th:text="|${festival.title}은(는) ${festival.addr1}에서 진행되는 축제로,
             ${festival.eventStartDate.substring(0,4)}년 ${festival.eventStartDate.substring(4,6)}월 ${festival.eventStartDate.substring(6,8)}일부터
             ${festival.eventEndDate.substring(0,4)}년 ${festival.eventEndDate.substring(4,6)}월 ${festival.eventEndDate.substring(6,8)}일까지 열리는 축제입니다.|">
            축제 소개 문장
        </p>
        <button class="ticket-btn">🎟 티켓 예매하기</button>
    </div>

    <!-- Share Icons -->
    <div class="share-section">
        <p>공유하기</p>
        <div class="icons">
            <div class="icon">💬</div>
            <div class="icon">📷</div>
            <div class="icon">❌</div>
            <div class="icon">👍</div>
            <div class="icon">📘</div>
            <div class="icon">🔗</div>
        </div>
    </div>

    <!-- Program Schedule -->
    <h3 class="program-title">시작일자</h3>
     <div class="festival-info2">
         <p th:text="${#strings.substring(festival.eventStartDate,0,4) + '년 ' +
               #strings.substring(festival.eventStartDate,4,6) + '월 ' +
               #strings.substring(festival.eventStartDate,6,8) + '일'}">
             기간
         </p>
     </div>
     <h3 class="program-title">종료일자</h3>
     <div class="festival-info2">
         <p th:text="${#strings.substring(festival.eventEndDate,0,4) + '년 ' +
               #strings.substring(festival.eventEndDate,4,6) + '월 ' +
               #strings.substring(festival.eventEndDate,6,8) + '일'}">
             기간
         </p>
     </div>
         <div class="program-icons">
        <div class="prog-circle"></div>
        <div class="prog-circle"></div>
        <div class="prog-circle"></div>
    </div>

    <!-- User Review -->
    <h3 class="review-title">사용자 리뷰</h3>

    <div class="review-grid">
        <div class="review-box"></div>
        <div class="review-box"></div>
        <div class="review-box"></div>
        <div class="review-box"></div>
    </div>

</body>
</html>
